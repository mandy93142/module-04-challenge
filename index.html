<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div id="quiz-container">
        <h1>Code Quiz</h1>
        <h2>Try to answer the following code-related questions within the time limit.
            Keep in mind that incorrect answers will penalize your score/time by ten seconds!
        </h2>
        <button id="start-btn">Start Quiz</button>
        <div id="question-container" class="hide">
            <div id="question">Question</div>
            <div id="answer-buttons" class="btn-grid"></div>
        </div>
        <div id="game-over-container" class="hide">
            <h2>Game Over</h2>
            <p>Your score: <span id="score"></span></p>
            <input type="text" id="initials" placeholder="Enter Initials">
            <button id="save-score-btn">Save Score</button>
        </div>
        <div id="timer">Time: <span id="time">60</span> seconds</div>
    </div>
    <script src="./assets/js/script.js"></script>
</body>
</html>
